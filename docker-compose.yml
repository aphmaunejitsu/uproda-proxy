version: '3'
services:
  proxy:
    build: .
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/certs
      - ./vhost:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    restart: always
    networks:
      - default
      - uproda-proxy-network

  ssl:
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: always
    volumes:
      - ./ssl:/etc/nginx/certs
      - ./vhost:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    environment:
      NGINX_PROXY_CONTAINER: proxy

networks:
  uproda-proxy-network:
    external: true
